<ion-view view-title="Live Stream">
  <ion-content>
    <div class="list">
      <ion-audio-track ng-repeat="track in tracks" track="track">
        <div class="card">
          <div class="item item-thumbnail-left">
            <img src="img/cdm.png">

            <h2>{{track.title}}</h2>

            <p>{{track.artist}}</p>
            <ion-audio-controls class="cdmplayer">
              <a class="button button-icon icon" ion-audio-play></a>
              <ion-spinner icon="ios" style="position: relative; top: 8px; left: 4px"></ion-spinner>
            </ion-audio-controls>
          </div>
        </div>
      </ion-audio-track>
    </div>
    
    <div class="card">
      <div class="item item-thumbnail-left">
            <img src="img/cdm.png">

            <h2>CDM</h2>

            <p>CDM Deejay</p>
            

           <video id="audio_example" class="video-js vjs-default-skin"   vjs-video vjs-setup="playeroptions">
          </video>
</div>
    
  </ion-content>
</ion-view>
